<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Posts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadPosts()">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="isLoading" name="crescent" class="center-spinner"></ion-spinner>

  <ion-list *ngIf="!isLoading">
    <ion-item-sliding *ngFor="let post of posts">
      <ion-item>
        <ion-label class="ion-text-wrap">
          <h2>{{ post.title }}</h2>
          <p>{{ post.body }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePost(post.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createNewPost()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
