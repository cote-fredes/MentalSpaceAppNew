<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mi Diario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="8" size-md="10" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Escribe tus pensamientos</ion-card-title>
            <ion-card-subtitle>Registra tus emociones y reflexiones diarias</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-textarea label="¿Cómo te sientes hoy?" label-placement="floating" rows="6" placeholder="Escribe aquí..." class="ion-margin-bottom"></ion-textarea>
            <ion-button expand="block" color="tertiary">Guardar Entrada</ion-button>
          </ion-card-content>
        </ion-card>

        <ion-card class="ion-margin-top">
          <ion-card-header>
            <ion-card-title>Entradas Recientes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="none">
              <ion-item>
                <ion-label>
                  <h3>Miércoles, 5 de Junio</h3>
                  <p>Hoy me sentí más tranquilo después de la meditación.</p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <h3>Martes, 4 de Junio</h3>
                  <p>Un día un poco estresante, pero logré mantener la calma.</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
