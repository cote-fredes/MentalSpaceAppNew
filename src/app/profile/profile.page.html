<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="8" size-md="10" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-avatar class="profile-avatar">
              <img src="assets/profile/default-avatar.png" alt="Avatar de usuario"> </ion-avatar>
            <ion-card-title>Nombre de Usuario</ion-card-title>
            <ion-card-subtitle>usuario&#64;email.com</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="none">
              <ion-item>
                <ion-icon name="calendar-outline" slot="start"></ion-icon>
                <ion-label>
                  <h3>Miembro desde</h3>
                  <p>1 de Enero, 2023</p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="heart-outline" slot="start"></ion-icon>
                <ion-label>
                  <h3>Sesiones completadas</h3>
                  <p>15 meditaciones, 8 entradas de diario</p>
                </ion-label>
              </ion-item>
            </ion-list>

            <ion-button expand="block" class="ion-margin-top" color="tertiary">Editar Perfil</ion-button>
            <ion-button expand="block" fill="outline" class="ion-margin-top" color="tertiary">Cerrar Sesi√≥n</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
