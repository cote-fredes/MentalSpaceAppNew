<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6" size-md="8" size-xs="12">
        <ion-card>
          <ion-card-header>
            <img src="assets/logo/mental-space-logo.jpg" alt="Logo de MentalSpace" class="app-logo-forgot">
            <ion-card-title>¿Olvidaste tu Contraseña?</ion-card-title>
            <ion-card-subtitle>Ingresa tu email para recibir instrucciones de recuperación.</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                <ion-input label="Email" labelPlacement="floating" type="email" formControlName="email"></ion-input>
              </ion-item>
              <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="error-message">
                <ion-text color="danger" *ngIf="f['email'].errors?.['required']">Email es requerido.</ion-text>
                <ion-text color="danger" *ngIf="f['email'].errors?.['email']">Email debe ser válido.</ion-text>
              </div>

              <ion-button expand="block" type="submit" class="ion-margin-top" color="tertiary" [disabled]="!forgotPasswordForm.valid">
                Enviar Instrucciones
                <ion-icon slot="end" name="send-outline"></ion-icon>
              </ion-button>
            </form>

            <ion-text class="ion-margin-top">
              <p>¿Recuerdas tu contraseña? <a [routerLink]="['/login']">Inicia Sesión</a></p>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
