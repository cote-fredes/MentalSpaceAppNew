<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/profile']">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding ion-text-center">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="8" size-md="10" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Bienvenido a tu Dashboard</ion-card-title>
            <ion-card-subtitle>Un resumen de tu bienestar mental</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>Aquí podrás ver un resumen de tu actividad, progreso y recomendaciones personalizadas.</p>
            <ion-button expand="block" color="tertiary">Ver Actividad Reciente</ion-button>
            </ion-card-content>
        </ion-card>

        <ion-card class="ion-margin-top">
          <ion-card-header>
            <ion-card-title>Recursos Recomendados</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="none">
              <ion-item>
                <ion-icon name="book-outline" slot="start"></ion-icon>
                <ion-label>Guía de Meditación para Principiantes</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="happy-outline" slot="start"></ion-icon>
                <ion-label>Ejercicios de Gratitud</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
